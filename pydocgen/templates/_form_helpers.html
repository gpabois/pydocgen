{% macro render_field(field) %}
<div class="fr-input-group {% if field.errors %}fr-input-group--error{% endif %}">
  {% if field.type == "BooleanField" %}
  <div class="control">
    <label class="checkbox">
      {{ field(class="input", **kwargs) | safe }}
      {{ field.label.text }}
    </label>
  </div>
  {% else %}
  
  <label class="fr-label">{{ field.label.text }}</label>
  <div class="control">
  {{ field(class="fr-input {% if field.errors %}fr-input-group--error{% endif %}" , **kwargs) | safe }}
  </div>
  {% endif %}
  {% for error in field.errors %}
    <p id="text-input-error-desc-error" class="fr-error-text">{{ error }}</p>
  {% endfor %}
</div>
{% endmacro %}
